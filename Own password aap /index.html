<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div class="main">
        <div class="header">

            <h1 class="hehe">Own password Generator</h1>
        </div>


        <div class="box">
            <span id="pass-box">Testing</span>
            <div class="psd">
                <p>
                    Password Length
                </p>
                <input type="number" name="" id="total-char" max="30" min="2" checked />
            </div>
            <div class="psd">
                <p>
                    Contains Uppercase
                </p>
                <input type="checkbox" name="" id="upper-case">
            </div>
            <div class="psd">
                <p>
                    Contains Lowercase
                </p>
                <input type="checkbox" name="" id="lower-case">
            </div>
            <div class="psd">
                <p>
                    Contains Numbers
                </p>
                <input type="checkbox" name="" id="numbers">
            </div>
            <div class="psd">
                <p>
                    Contains Symbols
                </p>
                <input type="checkbox" name="" id="symbols">
            </div>
            <button id="btn"> Generate</button>
        </div>


    </div>



    <script src="app.js"></script>
</body>

</html>
